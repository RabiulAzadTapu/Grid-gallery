<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid-Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="Grid-gallery-practise.css">
</head>
<body>
    <div id="container">
        <div class="bg1">
            <H2>16 <span>| 24</span></H2>
            <p>Goals Completed</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-battery-three-quarters"></i></h2>
            <p>Respiration</p>
        </div>
        <div class="bg2">
            <H2><i class="fas fa-running"></i></H2>
            <p>Miles</p>
        </div>
        <div class="bg1">
            <H2>36 &deg;</H2>
            <p>Temparature</p>
        </div>
        <div class="bg1">
            <H2><i class="fas fa-bed"></i></H2>
            <p>Sleep Keep</p>
        </div>
        <div class="bg2">
            <H2>98 <span>bpm</span></H2>
            <p>Heart Rate</p>
        </div>
        <div class="bg1">
            <H2>170 <span>Ibs</span></H2>
            <p>Weight</p>
        </div>
        <div class="bg1">
            <H2>28 <span>%</span></H2>
            <p>Fat Percentage</p>
        </div>
        <div class="bg2">
            <H2>118 <span>mgdl</span></H2>
            <p>Blood Glucose</p>
        </div>
        <div class="bg2">
            <H2>680 <span>kcal</span></H2>
            <p>AVG Consumption</p>
        </div>
        
        <div class="bg2">
            <H2><i class="fas fa-dumbbell"></i></H2>
            <p>Goals Completed</p>
        </div>
        
        <div class="bg2">
            <H2>85 <span>%</span></H2>
            <p>Body Hydration</p>
        </div>
        
        
    </div>
</body>
</html>
